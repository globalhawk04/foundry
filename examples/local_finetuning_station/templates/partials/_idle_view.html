<article>
    <header><h2>Step 1: Upload Your Data</h2></header>
    <p>Upload a .zip file containing your images. The system will perform an initial analysis to identify images that may need correction.</p>
    
    <form hx-post="/upload" hx-encoding="multipart/form-data" hx-swap="none">
        <label for="zip_file">Image Zip File</label>
        <input type="file" id="zip_file" name="zip_file" required>
        
        <label for="threshold">Confidence Threshold</label>
        <input type="number" id="threshold" name="threshold" step="0.01" min="0.5" max="1.0" value="0.95" required>
        <small>The AI will ask for help on any prediction with a score below this value.</small>
        
        <footer class="hide-on-request">
            <button type="submit">Start Inference</button>
        </footer>
        <div class="htmx-indicator">
            <progress></progress>
            <p>Uploading and starting inference... This may take a moment.</p>
        </div>
    </form>
</article>
