<!-- FILE: templates/clarification_feed.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Foundry Clarification Feed</title>
    <!-- Include HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        body { font-family: sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; padding-top: 40px; }
        #clarification-container { width: 100%; max-width: 600px; }
        .clarification-card { background: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); margin-bottom: 20px; padding: 25px; }
        .clarification-card h3 { margin-top: 0; color: #333; }
        .clarification-card p { color: #555; }
        .clarification-card form { margin-top: 20px; }
        .clarification-card button { padding: 10px 15px; border: none; border-radius: 5px; background-color: #007bff; color: white; cursor: pointer; font-size: 1em; }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; }
        select { width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <div id="clarification-container"
         hx-get="/clarifications/next"  {# The URL of our 'get_next_clarification_card' endpoint #}
         hx-trigger="load, resolutionComplete from:body" {# Trigger on page load AND on custom event #}
         hx-swap="innerHTML">
        <!-- The first clarification card will be loaded here -->
    </div>
</body>
</html>
